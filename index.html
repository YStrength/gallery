<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的相册门户</title>
    <link rel="stylesheet" href="portal.css">
</head>
<body>

    <!-- 新增：独立的侧边栏切换按钮 -->
    <button id="sidebar-toggle-btn">☰</button>

    <!-- 新增：将header和nav包裹在一个容器里 -->
    <div id="sidebar-container">
        <header class="main-header">
            <h1 id="page-title">相册导航</h1>
            <span id="current-album-info"></span>
        </header>

        <nav id="navigation-panel">
            <!-- 导航内容将由 JS 动态生成 -->
        </nav>
    </div>

    <!-- 内容展示区 (结构不变) -->
    <main id="content-panel">
        <div id="gallery-view">
            <div id="gallery-controls" class="hidden">
                <label for="items-per-page">每页显示:</label>
                <select id="items-per-page">
                    <option value="5" selected>5 张</option>
                    <option value="10">10 张</option>
                    <option value="15">15 张</option>
                    <option value="20">20 张</option>
                </select>
            </div>
            <div id="welcome-message">
                <h2>欢迎来到我的相册</h2>
                <p>点击左上角菜单按钮 ☰ 打开导航。</p>
            </div>
            <div id="gallery-container"></div>
            <div id="pagination-container"></div>
        </div>
    </main>

    <!-- 全屏预览的灯箱容器 -->
    <div id="lightbox-overlay"></div>

    <!-- 核心数据和逻辑 -->
    <script src="gallery-data.js"></script>
    <script src="portal.js"></script>

</body>
</html>
